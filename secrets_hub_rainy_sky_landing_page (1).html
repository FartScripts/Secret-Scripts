  <style>
    :root{--bg1:#001126;--bg2:#18334a;--accent:#a8e0ff}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden;color:white}
    .sky{position:absolute;inset:0;background:linear-gradient(180deg,var(--bg1) 0%, #0b2942 40%, #3a6b95 100%);filter:contrast(1.05)}
    .clouds{position:absolute;inset:0;pointer-events:none}
    .cloud{position:absolute;top:10%;width:220%;height:220px;background:radial-gradient(ellipse at center, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.65) 30%, rgba(255,255,255,0.05) 70%);filter:blur(30px);opacity:0.9;transform:translateX(-10%)}
    .cloud.c1{top:6%;height:220px;animation:cloudmove 90s linear infinite}
    .cloud.c2{top:28%;height:280px;animation:cloudmove 140s linear infinite;opacity:0.75}
    .cloud.c3{top:55%;height:200px;animation:cloudmove 110s linear infinite;opacity:0.6}
    @keyframes cloudmove{from{transform:translateX(-30%)}to{transform:translateX(0%)}}
    .card{position:relative;z-index:30;padding:36px 40px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));backdrop-filter: blur(6px);box-shadow: 0 10px 30px rgba(2,6,23,0.6);text-align:center;max-width:760px;margin:24px}
    h1{font-size:28px;margin:6px 0 10px}
    p.lead{opacity:0.9;margin:0 0 18px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 18px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#6bd0ff);color:#022;cursor:pointer;font-weight:700;box-shadow:0 8px 18px rgba(0,0,0,0.35)}
    .countdown{margin-top:18px;font-size:15px;opacity:0.95}
    .reveal{margin-top:18px;display:none}
    textarea{width:100%;min-height:92px;padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.08);background:rgba(0,0,0,0.45);color:#dff6ff;font-family:monospace;font-size:13px}
    .copybtn{margin-top:8px;padding:10px 14px;border-radius:8px;border:0;background:#0ea5a4;color:white;cursor:pointer}
    .muted{margin-top:12px;font-size:12px;opacity:0.6}
    canvas#rain{position:absolute;inset:0;z-index:20;pointer-events:none}
    .site-image{width:120px;height:120px;border-radius:16px;margin-bottom:12px;}
    @media (max-width:600px){.card{margin:18px;padding:20px}.cloud{filter:blur(18px)}}

  <div class="wrap">
    <div class="sky"></div>
    <div class="clouds" aria-hidden="true">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
    </div>

    <canvas id="rain"></canvas>

    <div class="card" role="main">
      <img src="https://hypixel.net/attachments/pixel-art-pfp-png.2283361/" class="site-image" alt="Website Image">
      <h1>Secret's Hub — <span style="color:var(--accent)">Premium script free</span></h1>
      <p class="lead">Creator: <strong>PickleOffical011</strong></p>
      <p class="lead">High-quality scripts delivered — click the button to prepare your script.</p>

      <button id="gotoBtn" class="btn">Get Script</button>

      <div class="countdown" id="countdown" style="display:none">
        Reveal in <strong id="secs">100</strong> seconds
      </div>

      <div class="reveal" id="reveal">
        <label style="display:block;text-align:left;font-size:13px;margin-bottom:8px;">Copy the loadstring below:</label>
        <textarea id="codeArea" readonly>loadstring(game:HttpGet('https://raw.githubusercontent.com/FartScripts/Blox-Fruit-Premium/refs/heads/main/Auto-Farm'))()</textarea>
        <div style="display:flex;gap:8px;align-items:center">
          <button id="copyBtn" class="copybtn">Copy to clipboard</button>
          <span id="copyStatus" style="font-size:13px;opacity:0.9"></span>
        </div>
      </div>

      <div class="muted">Tip: Background and rain are CSS & canvas-based for a smooth, realistic effect.</div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('rain');
    const ctx = canvas.getContext('2d');
    let W, H, drops = [];
    function resize(){W = canvas.width = innerWidth; H = canvas.height = innerHeight}
    addEventListener('resize', resize, false); resize();
    function initDrops(){drops = []; const total = Math.floor((W * H) / 9000); for(let i=0;i<total;i++){drops.push({x:Math.random()*W, y:Math.random()*H, l:Math.random()*20+10, xs:-2+Math.random()*4, ys:4+Math.random()*8, a:0.4+Math.random()*0.6})}};
    initDrops();
    function draw(){ctx.clearRect(0,0,W,H); ctx.globalCompositeOperation = 'source-over'; for(let i=0;i<drops.length;i++){const d=drops[i];ctx.beginPath();ctx.moveTo(d.x,d.y);ctx.lineTo(d.x+d.xs*2,d.y+d.l);ctx.lineWidth=1.2;ctx.strokeStyle='rgba(200,230,255,'+d.a+')';ctx.stroke();d.x+=d.xs;d.y+=d.ys;if(d.x>W+50||d.x<-50||d.y>H){d.x=Math.random()*W;d.y=-20;}} requestAnimationFrame(draw);}
    draw();

    const gotoBtn = document.getElementById('gotoBtn');
    const countdownEl = document.getElementById('countdown');
    const secsEl = document.getElementById('secs');
    const revealEl = document.getElementById('reveal');
    const copyBtn = document.getElementById('copyBtn');
    const copyStatus = document.getElementById('copyStatus');

    gotoBtn.addEventListener('click', ()=>{
      gotoBtn.disabled = true; gotoBtn.style.opacity = 0.6;
      countdownEl.style.display='block';
      let seconds = 100; secsEl.textContent = seconds;
      const t = setInterval(()=>{
        seconds--; secsEl.textContent = seconds;
        if(seconds<=0){clearInterval(t); revealEl.style.display='block'; countdownEl.style.display='none';}
      },1000);
    });

    copyBtn.addEventListener('click', async ()=>{const txt=document.getElementById('codeArea').value;try{await navigator.clipboard.writeText(txt);copyStatus.textContent='Copied!';}catch(err){copyStatus.textContent='Unable to use clipboard — select and copy manually.';document.getElementById('codeArea').select();} setTimeout(()=>copyStatus.textContent='',3500);});
  </script>
